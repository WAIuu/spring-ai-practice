        options:
          model: qwen-max
    mcp:
      client:
        enabled: true
        name: spring-ai-mcp-client
        version: 1.0.0
        request-timeout: 20s
        type: sync
        toolcallback:
          enabled: true
        sse:
          connections:
            student-mcp-server:
              url: http://localhost:8090/sse
